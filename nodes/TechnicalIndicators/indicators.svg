<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rtg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>

    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer panel -->
  <rect x="20" y="20" width="160" height="160" rx="32"
        fill="#0D0D0D" stroke="url(#rtg)" stroke-width="4"/>

  <!-- Chart line -->
  <polyline points="45,130 75,100 105,120 135,70"
            fill="none" stroke="url(#rtg)" stroke-width="7"
            stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Entry dot -->
  <circle cx="135" cy="70" r="7" fill="#39FF14"/>
</svg>
